<svg class="shapeSvg" (mousedown)="startDrawing($event)" (mouseup)="stopDrawing($event)"
  (mousemove)="keepDrawing($event)">
  <ng-container *ngFor="let shape of rectToDraw">
    <rect class="shape" [attr.x]="shape.x" [attr.y]="shape.y" [attr.width]="shape.w" [attr.height]="shape.h"></rect>
  </ng-container>
</svg>
